<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea></textarea>
        <input type="text" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</div>


<!-- add firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        databaseURL: "https://testing-a9b34-default-rtdb.asia-southeast1.firebasedatabase.app"
    }
    firebase.initializeApp(firebaseConfig)
    const database = firebase.database()

    const submit = document.querySelector('button')
    submit.onclick = () => sendData()


    function sendData() {
        var name = document.querySelectorAll('input')[0]
        var email = document.querySelectorAll('input')[1]
        var message = document.querySelector('textarea')
        // send data
        var listRef = database.ref('messages/')
        var newRef = listRef.push()
        newRef.set({
            'name': name.value,
            'email': email.value,
            'message': message.value
        })
    }



</script>

</body>
</html>
